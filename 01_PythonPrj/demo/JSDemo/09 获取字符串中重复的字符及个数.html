    <script>
        function getCount(str) {
            str = str.toLocaleLowerCase();
            let arr = [];
            for(let i = 0; i < str.length; i++) {
                let key = str[i];
                arr[key] ? arr[key]++ : arr[key] = 1;
            }
            // console.log(arr)
            for (let key in arr) {
                console.log(key + '有' + arr[key] + '个')
            }
        }
        let str = 'hello world qwerrwqqasdsa';
        getCount(str);

    </script>
