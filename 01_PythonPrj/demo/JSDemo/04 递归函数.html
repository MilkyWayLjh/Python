<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 递归函数：在函数内调用函数(设置临界条件) -->
    <script>
        function fn(i) {
            if (i < 1) {
                return 0;
            }
            return i + fn(i - 1);
        }
        document.write(fn(5));

        document.write("<br>");

        // 斐波那契数列：当前项=前两项之和  num(n)=num(n-1)+num(n-2)
        var num = prompt("请输入一个大于2的项数以计算斐波那契数列值");
        function fbnq(num) {
            if (num == 1 || num == 2) {
                return 1;
            }
            return fbnq(num - 1) + fbnq(num - 2);
        }
        alert("第" + num + "项的值为：" + fbnq(num));
        // 打印每项输出
        function fbnq(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            return fbnq(n - 1) + fbnq(n - 2);
        }
        for(var a = 1; a <= num; a++) {
            document.write(fbnq(a) + "&nbsp;");
        }
    </script>
</body>
</html>
